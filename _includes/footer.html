<footer class="site-footer">
  <div class="footer-container">
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener" class="social-link">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" class="social-link">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://artstation.com/yourusername" target="_blank" rel="noopener" class="social-link">
        <i class="fab fa-artstation"></i>
      </a>
      <a href="mailto:{{ site.email }}" class="social-link">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
    </div>
  </div>
</footer>
